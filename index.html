<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="An image grid made with CSS Grid">

    <title>Grid Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Eat, drink, and be merry</h1>
    <div class="imageGallery">
      <img src="assets/wide0-375.jpeg"
           alt="family at dinner table with spread"
           class="normal"
      >
      <img srcset="assets/vertical0-407.jpeg 491w,
                   assets/vertical0-375.jpeg 490w"
           sizes="(min-width: 491px) 491w, 490w"
           src="assets/vertical0-407.jpeg"
           alt="breakfast spread on table"
           class="vertical"
      >
      <img src="assets/wide1-375.jpeg"
           alt="smoothie bowl with fruits and avocado"
           class="normal"
      >
      <img srcset="assets/big0-900.jpeg 900w,
                   assets/big0-375.jpeg 490w"
           sizes="(min-width: 491px) 900w, 490w"
           src="assets/big0-900.jpeg"
           alt="large spread of asian cuisine"
           class="big"
      >
      <img srcset="assets/square0-600.jpeg 600w,
                   assets/square0-375.jpeg 490w"
           sizes="(min-width: 491px) 600w, 490w"
           src="assets/square0-600.jpeg"
           alt="person pouring cream on a desert"
           class="square"
      >
      <img src="assets/wide2-375.jpeg"
           alt="waffles and blueberries on a plat"
           class="normal"
      >
      <img srcset="assets/vertical1-407.jpeg 491w,
                   assets/vertical1-375.jpeg 490w"
           sizes="(min-width: 491px) 491w, 490w"
           src="assets/vertical1-407.jpeg"
           alt="pizza cut into slices and ready to serve"
           class="vertical"
      >
      <img src="assets/wide3-375.jpeg"
           alt="coffee on corner of wooden table"
           class="normal"
      >
      <img srcset="assets/big1-900.jpeg 900w,
                   assets/big1-375.jpeg 375w"
           sizes="(min-width: 491px) 900w, 375w"
           src="assets/big1-900.jpeg"
           alt="bowl of ramen with spoon"
           class="big"
      >
      <img src="assets/wide4-375.jpeg"
           alt="charcuterie board"
           class="normal"
      >
      <img srcset="assets/vertical2-407.jpeg 491w,
                   assets/vertical2-375.jpeg 490w"
           sizes="(min-width: 491px) 491w, 490w"
           src="assets/vertical2-407.jpeg"
           alt="syrup poured on stack of pancakes"
           class="vertical"
      >
      <img src="assets/wide5-375.jpeg"
           alt="fried rice on black plate"
           class="normal"
      >
      <img srcset="assets/vertical-407.jpeg 491w,
                   assets/vertical-375.jpeg 490w"
           sizes="(min-width: 491px) 491w, 490w"
           src="assets/vertical-407.jpeg"
           alt="hard-boiled egg sandwhich"
           class="vertical"
      >
    </div>
  </body>
</html>
